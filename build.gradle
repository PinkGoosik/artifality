plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'maven-publish'
	id "com.modrinth.minotaur" version "1.2.1"
	id 'com.matthewprenger.cursegradle' version '1.4.0'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version + "-fabric"
group = project.maven_group

repositories {
	maven { url "https://jitpack.io" } //bclib
	maven { url "https://maven.shedaniel.me" } //rei
	maven { url "https://maven.gegy.dev" } //databreaker
	maven { url "https://ladysnake.jfrog.io/artifactory/mods" } //CCA
	maven { url "https://maven.terraformersmc.com" } //modmenu, trinkets
	maven { url "https://maven.pinkgoosik.ru" } //cosmetica, goosik-config
//	maven { url "https://api.modrinth.com/maven" } //trinkets
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation "dev.emi:trinkets:${trinkets_version}"
	modImplementation "com.github.paulevsGitch:BCLib:${project.bclib_version}"

	modImplementation "ru.pinkgoosik:cosmetica:0.3.0-fabric"
	include "ru.pinkgoosik:cosmetica:0.3.0-fabric"
	
	modRuntime "me.shedaniel:RoughlyEnoughItems-fabric:6.0.279-alpha"
	modRuntime "com.terraformersmc:modmenu:2.0.9"
	modRuntime "supercoder79:databreaker:0.2.7"
}

processResources {
	inputs.property "version", project.mod_version

	filesMatching("fabric.mod.json") {
		expand "version": project.mod_version
	}
}

tasks.withType(JavaCompile).configureEach {
	// ensure that the encoding is set to UTF-8, no matter what the system default is
	// this fixes some edge cases with special characters not displaying correctly
	// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
	// If Javadoc is generated, this must be specified in that task too.
	it.options.encoding = "UTF-8"
	it.options.release = 16
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			url "https://maven.pinkgoosik.ru/"
			credentials {
				username System.getenv("MAVEN_REPO_USER")
				password System.getenv("MAVEN_REPO_PASS")
			}
		}
	}
}

